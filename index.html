<!doctype html>
<html lang="en">

<body style="margin: 0px;">
  <style>
    html,
    body,
    canvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        position: absolute;
        background: black;
        z-index: 0;
    }
</style>
  <script type="module">
    import init from './SmallestPolygonCover.js'

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>
  <canvas id = "glcanvas"></canvas>
</body>

</html>
